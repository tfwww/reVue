<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reVue</title>
    <style type="text/css">
        input {
            outline: none;
        }
        #app {
            width: 400px;
            padding: 15px;
            padding-top: 100px;
            border: 1px solid #999;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app" v-on-click="changeMessage">
        <h2 v-text='hello'></h2>
        <input type="text" v-model='counter'>
        <button v-on-click='add' type="button">add</button>
        <p v-text='counter'></p>
        <!-- <div v-text="msg | capitalize"></div>
		<div v-show="something"></div>
		<div class="button" v-text="msg"></div>
        <div v-class-red="error" v-text="hello"></div> -->
    </div>
    <script src='../dist/reVue.js'></script>
    <script>
        var log = console.log.bind(console)

        var app = new Welement({
            el: 'app',
            data: {
                counter: 1,
                hello: 'ahahah!',                
            },
            methods: {
                add: function () {
                    app.data.counter += 1;                    
                }
            },
            ready () {
                let self = this;
                self.hello = 'Ready, go!';
                setTimeout(function () {
                    self.hello = 'Done!';
                }, 3000)
            }
        })

        //         hello: 'hello',
        //         changeMessage: function () {
        //             app.data.msg = 'msg'
        //         }                          
        //     }
        // })
        log(app)
    </script>
</body>
</html>
